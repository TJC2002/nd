spring:
  application:
    name: nd

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nd?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: nd_user
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: localhost
      port: 6380
      password: 123456
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

sa-token:
  token-name: satoken
  timeout: 3600
  active-timeout: 1800
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: true
  is-read-cookie: false
  is-read-header: true
  is-read-body: false
  is-print: false

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.nd.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    root: INFO
    com.example.nd: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8080
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
      file-size-threshold: 0

webdav:
  enabled: true
  path: /webdav
  max-file-size: 100MB
  max-request-size: 100MB

app:
  storage:
    base-path: ./storage
    files-path: ./storage/files
    temp-path: ./storage/temp
    covers-path: ./storage/covers

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  info:
    title: ND网盘 API
    description: ND网盘后端API接口文档
    version: 1.0.0